main: net.karanteeni.nature.Katura
name: Katura
version: 1.0
author: Nuubles
description: The nature modifiers and actions for Karanteeni
api-version: 1.14
depend: [KaranteeniCore]
softdepend: [WorldGuard, CoreProtect]

permissions:
  katura.dropspawner.silk:
    description: Drop broken spawner if player has silk pickaxe
  katura.dropspawner.always:
    description: Drop broken spawner if broken with picaxe
  katura.setspawner.ENTITY_TYPE:
    description: Sets the entity type of the spawner in hand
  katura.choptree:
    description: Allow player to use choptree functionality
  
  katura.world.spawn-limit:
    description: Spawn limit of certain mob types
  katura.world.auto-save:
    description: Is the world autosave on
  katura.world.spawn:
    description: Set the world spawn
  katura.world.difficulty:
    description: Set the difficulty of the world
  katura.world.keep-spawn-in-memory:
    description: Does this worlds spawn keep in memory
  katura.world.ticks-per-spawn:
    description: Ticks per entity spawn
  katura.world.pvp:
    description: Is pvp enabled in this world
  katura.time.set:
    description: Set world time
  katura.time.add:
    description: add to world time
  katura.time.remove:
    description: remove from world time
  katura.weather.clear:
    description: set weather to clear
  katura.weather.rain:
    description: set weather to rain
  katura.weather.storm:
    description: set weather to storm
  katura.sit:
    description: makes the player sit